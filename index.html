<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyVest | Dashboard</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="images/piggybank-icon.ico">
</head>
<body>
    
    <div class="logo"><img src="images/piggyvest-logo.png" alt="piggyvest-logo" width="260px" height="90px"></div>
    
    <div class="container">
        
        <div class="form">

            <div class="top-form">
                <h3>Create a Secure Account</h3>
                <p>Welcome to the future of Savings & Investments</p>
            </div>
            
            <div class="form-labels">
                <form action="#">
                    <label for="fname">Full Name</label><br>
                    <input class="box" type="text" id="fname" placeholder="Full Name"><br>
                    <label for="email">Email Address</label><br>
                    <input class="box" type="text" id="email" placeholder="Email Address"><br>
                    <label for="pnumber">Phone Number</label><br>
                    <input class="box" type="text" id="pnumber" placeholder="Phone Number"><br>
                    <label for="password">Password</label><br>
                    <input class="box" type="password" id="password" placeholder="Password"><br>
                    <label for="ref-code">Referrer Phone or Promo Code (Optional)</label><br>
                    <input class="box" type="text" id="ref-code" placeholder="Referrer Phone Or Code"><br>
                    <label for="hear-about-us">How Did You Hear About Us? (Optional)</label><br>
                    <select name="about-us" id="hear-about-us">
                        <option value="select" selected>Click To Select</option>
                        <option value="facebook" >Facebook</option>
                        <option value="twitter" >Twitter</option>
                        <option value="instagram" >Instagram</option>
                        <option value="ffw-referral" >Friend/Family/Coworker Referral</option>
                        <option value="gsearch" >Google Search</option>
                        <option value="gplaystore" >Google Playstore</option>
                        <option value="online-blog" >Online Blog</option>
                        <option value="newspaper" >Local Newspaper</option>
                        <option value="event" >At an Event</option>
                        <option value="other">Other</option>
                    </select><br>
                    <button class="button" type="submit">CREAT ACCOUNT</button>
                </form>
            </div>
        </div>
        <p class="top-form last-text">Already have an account? Log in</p>
    </div>
</body>
</html>
